            dvbs2.RO_0_05]

inputs:
-   domain: stream
    dtype: byte
    multiplicity: ${ nstreams }

outputs:
-   domain: stream
    dtype: byte

templates:
    imports: import dvbs2
    make: "dvbs2.bbheader_bb(${nstreams}, \\\n${framesize1.val}, \n% if str(framesize1)\
        \ == 'FECFRAME_NORMAL':\n${rate1_1.val}, \n% elif str(framesize1) == 'FECFRAME_MEDIUM':\n\
        ${rate1_2.val}, \n% else:\n${rate1_3.val}, \n% endif\n${constellation1.val},\
        \ \\\n${pilots1.val}, \\\n${goldcode1}, \\\n${framesize2.val}, \n% if str(framesize2)\
        \ == 'FECFRAME_NORMAL':\n${rate2_1.val}, \n% elif str(framesize1) == 'FECFRAME_MEDIUM':\n\
        ${rate2_2.val}, \n% else:\n${rate2_3.val}, \n% endif\n${constellation2.val},\
        \ \\\n${pilots2.val}, \\\n${goldcode2}, \\\n${framesize3.val}, \n% if str(framesize3)\
        \ == 'FECFRAME_NORMAL':\n${rate3_1.val}, \n% elif str(framesize1) == 'FECFRAME_MEDIUM':\n\
        ${rate3_2.val}, \n% else:\n${rate3_3.val}, \n% endif\n${constellation3.val},\
        \ \\\n${pilots3.val}, \\\n${goldcode3}, \\\n${framesize4.val}, \n% if str(framesize4)\
        \ == 'FECFRAME_NORMAL':\n${rate4_1.val}, \n% elif str(framesize1) == 'FECFRAME_MEDIUM':\n\
        ${rate4_2.val}, \n% else:\n${rate4_3.val}, \n% endif\n${constellation4.val},\
        \ \\\n${pilots4.val}, \\\n${goldcode4}, \\\n${rolloff.val})"

file_format: 1
